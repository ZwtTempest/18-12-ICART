<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <link rel="stylesheet" href="css/register.css"/>
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/common.js"></script>
    <script src="js/index_header.js"></script>
    <script src="js/register.js"></script>
</head>
<body>
    <!-- 页面顶部 -->
    <div id="header"></div>
    <div id="section">
        <div id="register-reg">
            <div class="register-top">
                <ul>
                    <li class="register-active" id="tel-active" onclick="registerTel()">手机注册</li>
                    <li id="email-active" onclick="registerEmail()">邮箱注册</li>
                </ul>
            </div>
            <div class="register-middle">
                <div id="register-tel">
                    <div class="register-tel-input">
                        <input id="utel" type="text" placeholder="手机号"/>
                    </div>
                    <div class="register-tel-input">
                        <input id="upwd" type="password" placeholder="密码"/>
                    </div>
                    <div class="register-tel-input">
                        <input id="ucpwd" type="password" placeholder="确认密码"/>
                    </div>
                    <div class="register-tel-input">
                        <input class="register-tel-code" type="text" placeholder="验证码"/>
                        <canvas id="yzm" class="yzm" width="120" height="38"></canvas>
                        <span class="newyzm" onclick="getYzm()">看不清楚？换一张</span>
                    </div>
                    <div class="register-tel-input">
                        <input class="register-tel-dyncode" type="text" placeholder="动态码"/>
                        <input class="register-tel-getcode" type="button" value="获取动态码"/>
                    </div>
                    <div class="register-tel-input">
                        <input class="register-tel-btn" type="button" value="注册"/>
                    </div>
                </div>
                <div id="register-email">
                    <div class="register-tel-input">
                        <input id="email" type="text" placeholder="邮箱"/>
                    </div>
                    <div class="register-tel-input">
                        <input id="uname" type="text" placeholder="昵称"/>
                    </div>
                    <div class="register-tel-input">
                        <input id="epwd" type="password" placeholder="密码"/>
                    </div>
                    <div class="register-tel-input">
                        <input id="ecpwd" type="password" placeholder="确认密码"/>
                    </div>
                    <div class="register-tel-input">
                        <input class="register-tel-code" type="text" placeholder="验证码"/>
                        <canvas id="eyzm" class="yzm" width="120" height="38"></canvas>
                        <span class="newyzm" onclick="getYzme()">看不清楚？换一张</span>
                    </div>
                    <div class="register-tel-input">
                        <input class="register-tel-dyncode" type="text" placeholder="动态码"/>
                        <input class="register-tel-getcode" type="button" value="获取动态码"/>
                    </div>
                    <div class="register-tel-input">
                        <input class="register-tel-btn" type="button" value="注册"/>
                    </div>
                </div>
            </div>
            <div class="register-bottom">
                <div class="register-bottom-left">
                    <input type="checkbox" checked="checked" id="protocol"/>
                    <label for="protocol">我已阅读并同意</label>
                    <a href="#">《用户注册协议》</a>
                </div>
                <div class="register-bottom-right">
                    已有账号？
                    <a href="#" onclick="getLogin()">
                        <i>立即登录</i>
                    </a>
                </div>
            </div>
        </div>
        <div id="login">
        </div>
    </div>
    <!-- 页面底部 -->
    <div id="footer"></div>
    <script src="js/import_page.js"></script>
</body>
</html>
