<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/search.css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/common.js"></script>
    <script src="js/search.js"></script>
</head>
<body>
    <div id="header"></div>
    <div id="logo_header"></div>
    <!--导航栏-->
    <div id="nav">
        <div class="nav">
            <div class="nav-box">
                <ul data-id="nav_id1">
                    <li>
                        <span style="font-weight:bold">全部商品：</span>
                    </li>
                </ul>
            </div>
            <div class="nav-box">
                <ul data-id="nav_id2">
                    <li>
                        <span onclick="removeCation()">分类：</span>
                    </li>
                </ul>
            </div>
            <div class="nav-box">
                <ul data-id="nav_id3">
                    <li>
                        <span>品牌：</span>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <!--页面主体-->
    <div id="section">
        <div class="product-box" id="product-box">
        </div>
        <div class="product-page">
            <div class="product-page-body">
                <button class="prev-page">上一页</button>
                <div>
                </div>
                <button class="next-page">下一页</button>
                <span class="all-page">共<span style="font-weight:bold"></span>页</span>
                <span>到第</span>
                <input type="text">
                <span>页</span>
                <a class="change-page">确定</a>
            </div>
        </div>
    </div>
    <div id="footer"></div>
    <script src="js/import_page.js"></script>
